name: build-pipeline
on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - master
    tags-ignore:
      - "*" # Pipeline will not run again on Tag stage.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: false
          tags: challenge-1:latest
